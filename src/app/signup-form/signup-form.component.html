<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
      The username or password is invalid
    </div>

    <div formGroupName="account">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control"
               formControlName="username"
        >
        <div *ngIf="username.pending">Checking for uniqueness...</div>
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid && !username.pending">
          <div *ngIf="username.hasError('required')">Username is required</div>
          <div *ngIf="username.hasError('minlength')">Username should be minimum {{ username.getError('minlength').requiredLength }} characters</div>
          <div *ngIf="username.hasError('cannotContainSpace')">Username cannot contain space</div>
          <div *ngIf="username.hasError('shouldBeUnique')">Username should be unique</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control"
               formControlName="password"
        >
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
