<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input id="oldPassword" type="password" class="form-control"
           formControlName="oldPassword"
    >
    <div class="alert alert-danger" *ngIf="oldPassword.touched && !oldPassword.valid && !oldPassword.pending">
      <div *ngIf="oldPassword.hasError('required')">Old password is required.</div>
      <div *ngIf="oldPassword.hasError('shouldMatchTheOldPassword')">Old password is not valid.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New password</label>
    <input id="newPassword" type="password" class="form-control"
           formControlName="newPassword"
    >
    <div class="alert alert-danger" *ngIf="newPassword.touched && !newPassword.valid">
      <div *ngIf="newPassword.hasError('required')">New password is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input id="confirmPassword" type="password" class="form-control"
           formControlName="confirmPassword"
    >
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && !confirmPassword.valid">
      <div *ngIf="confirmPassword.hasError('required')">Confirm password is required.</div>
      <div *ngIf="newPassword.valid && confirmPassword.hasError('shouldMatch')">Passwords don't match.</div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Change password</button>
</form>
